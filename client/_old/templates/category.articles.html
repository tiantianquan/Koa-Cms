<md-content flex>
  <md-list>
    <md-list-item ng-repeat="article in articles" ng-click="preview(article)">
      <p>{{article.title}}</p>
      <md-icon md-svg-src="../fonts/icons/ic_edit_24px.svg" aria-label="edit"
               ui-sref="article.edit({id:article._id})"></md-icon>
      <md-icon md-svg-src="../fonts/icons/ic_delete_24px.svg" aria-label="delete"></md-icon>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</md-content>

<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" style="width:60%;max-width:none">
  <md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools">Preview</h1>
    <md-icon md-svg-src="../fonts/icons/ic_edit_24px.svg" aria-label="edit"
             ui-sref="article.edit({id:article._id})"></md-icon>
    <md-icon md-svg-src="../fonts/icons/ic_delete_24px.svg" aria-label="delete"></md-icon>
  </md-toolbar>
  <md-content layout-padding>
    <h1>{{previewArticle.title}}</h1>
    {{ previewArticle.content}}
  </md-content>
</md-sidenav>
