<div>
  <a ui-sref="news.create" class="btn btn-default" >+</a>
  <md-button class="md-fab" aria-label="Eat cake">
    <md-icon md-svg-src="img/icons/cake.svg"></md-icon>
  </md-button>
  <div class="list-group">
    <a ui-sref="news.edit({id: news._id})" class="list-group-item" ng-repeat="news in newses">
    <span>{{news.title}}</span> <span style="float:right">{{news.createDate}}</span>
  </a>
  </div>
</div>
