<md-content flex>
  <md-list>
    <md-list-item ng-repeat="article in articles" ng-click="toggleRight()">
      <p>{{article.title}}</p>
      <md-icon md-svg-src="../fonts/icons/ic_edit_24px.svg" aria-label="edit"></md-icon>
      <md-icon md-svg-src="../fonts/icons/ic_delete_24px.svg" aria-label="delete"></md-icon>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>


</md-content>

<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
  <md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools">Sidenav Right</h1>
  </md-toolbar>
  <md-content layout-padding>
    <form>
      <md-input-container>
        <label for="testInput">Test input</label>
        <input type="text" id="testInput" md-sidenav-focus>
      </md-input-container>
    </form>
    <md-button ng-click="close()" class="md-primary">
      Close Sidenav Right
    </md-button>
  </md-content>
</md-sidenav>
